experiences:
    title: Experiences
    info:
      - role: Data Analyst Experienced, Team Lead
        time: May 2022 - Present
        company: First Orion
        details: |
          Lead a team of data analysts of various levels, managed workload, and training
          while maintaining the responsibilities of an experienced Data Analyst.
            - Created, maintained, and led training regarding data, SQL, and reporting
            - Created an outline for career development
            - Created tickets, planned sprints, and allocated resources
      - role: Data Analyst Experienced
        time: May 2021 - April 2022
        company: First Orion
        details: |
          Leveraged analytics and research with big data and visualizations
          for internal and external data sources across multiple products.
            - Identified patterns and characteristics within the data warehouses
            - Designed and performed ETL processes for data manipulation
            - Created and monitored the data quality metrics required to maintain quality thresholds
            - Ensured data quality by focusing on data coverage, accuracy, and completeness
      - role: Data Analyst Associate
        time: June 2020 - April 2021
        company: First Orion
        details: |
          Analyzed internal and external data sources. Introduced new projects
          to ensure data quality and standardization.
            - Created documentation on new and existing processes
            - Monitored and maintained ownerships items
            - Utilized cross-team communication to develop new processes and product support
      - role: Data Verification Analyst
        time: February 2019 - May 2020
        company: First Orion
        details: |
          Verified data through phone and website research while using company 
          tools to ensure data quality and entry across internal systems.
            - Communicated with fellow teammates on daily workloads
            - Provided verification and ticketing process training assistance for teammates
            - Worked with other teams to improve processes and understand data
            - Provided critical feedback and recommendations for process improvement
